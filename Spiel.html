<script>
var stein=0; 
function bildklick(img){
	console.log(img);
	stein++;
	Stein.innerText="Steine:"+stein;
}
kartentext.innerHTML.split("\n").forEach(function(zeile,y){
	zeile.split(";").forEach(function(bild,x){
		if (bild == '' ) {
			bild="gras";
		}
		karte.innerHTML += '<img style="left:'+x*100+'px;top:'+y*100+'px" src="map/'+bild+'.png" onclick="bildklick(this)">';
	});
	karte.innerHTML += '<br />';
});

var x=230;
var y=70;
function TasteGedrueckt (evt) {
	if (evt.key=="a"){
		x=x-2;
	}
	if (evt.key=="s"){
		y=y+2;
	}
	if (evt.key=="w"){
		y=y-2;
	}
	if (evt.key=="d"){
		x=x+2;
	}
	bewegen();
  }
function bewegen(){
	spieler.style.left=x+"px";
	spieler.style.top=y+"px"
}
document.addEventListener("keypress", TasteGedrueckt );

  
  

</script>
