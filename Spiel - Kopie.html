<html>
<head>
	<style>
		#karte img {
			position: absolute;
		}
		#spieler img {
			position: absolute;
			left:230px;
			top:70px;
		}
	</style>
</head>
<body>
<pre id="kartentext">
;baum;shop;;fluss mit fisch;;;;;
gras;steine;shop;shop;;;;;;fluss mit fischen
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;;;;;
;;;;;shop;;;;</pre>
<div id="karte">
</div>
<div id="spieler">
	<img src="skins/Blizzard.png">
</div>
<script>
kartentext.innerHTML.split("\n").forEach(function(zeile,y){
	zeile.split(";").forEach(function(bild,x){
		if (bild == '' ) {
			bild="gras";
		}
		karte.innerHTML += '<img style="left:'+x*100+'px;top:'+y*100+'px" src="map/'+bild+'.png">';
	});
	karte.innerHTML += '<br />';
});



</script>
</body> 
</html>
